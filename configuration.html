<!DOCTYPE html>
<html>
	<head>
		<title>Simply MBK Configuration</title>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<link rel='stylesheet' href='https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css' />
		<script src='https://code.jquery.com/jquery-1.9.1.min.js'></script>
		<script src='https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js'></script>
		<style>
			.ui-header .ui-title { margin-left: 1em; margin-right: 1em; text-overflow: clip; }
		</style>
	</head>
	<body>
		<div data-role='page' id='main'>
			<div data-role='header' class='jqm-header'>
				<h1>Simply MBK Configuration</h1>
			</div>

			<div data-role='content'>

				<div data-role="fieldcontain">
					<label for="hour1">Invert watchface after:</label>
					<input type="number" name="hour1" id="hour1" value="" />
				</div>

				<div data-role="fieldcontain">
					<label for="hour2">Invert watchface before:</label>
					<input type="number" name="hour2" id="hour2" value="" />
				</div>

				<div class='ui-body ui-body-b'>
					<fieldset class='ui-grid-a'>
						<div class='ui-block-a'><button type='submit' data-theme='d' id='b-cancel'>Cancel</button></div>
						<div class='ui-block-b'><button type='submit' data-theme='a' id='b-submit'>Submit</button></div>
					</fieldset>
				</div>

			</div>
		</div>
		<script>
			function getQueryVariable(variable) {
				var query = location.search.substring(1);
				var vars = query.split('&');
				for (var i=0;i<vars.length;i++) {
					var pair = vars[i].split('=');
					if (pair[0] == variable)
						return decodeURIComponent(pair[1]);
				}
				return '';
			}

			function saveOptions() {
				var options = {
					'hour1': $('#hour1').val(),
					'hour2': $('#hour2').val()
				}
				return options;
			}

			$().ready(function() {
				$('#b-cancel').click(function() {
					document.location = 'pebblejs://close#';
				});
				$('#b-submit').click(function() {
					document.location = 'pebblejs://close#' + encodeURIComponent(JSON.stringify(saveOptions()));
				});
				$('#hour1').val(getQueryVariable('hour1'));
				$('#hour2').val(getQueryVariable('hour2'));
			});
		</script>
	</body>
</html>
